{% include "planning/header.html" %}
{% load static %}
<html>
	{% block content %}
    <main class="text-center col-md-8 position-absolute top-50 start-50 translate-middle">
		<form method="post">
			{% csrf_token %}
			<h1 class="h3 mb-3 fw-normal">Please log in</h1>
			<div class="form-floating">
				{{ form.username }}
			  <label for="{{ form.username.id_for_label }}">Username</label>
			</div>
			<div class="form-floating">
			{{ form.password }}
			  <label for="{{ form.password.id_for_label }}">Password</label>
			</div>
			<a href="{% url 'planning:register' %}" class="link-info">I don't have an account</a>
			<button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Log in</button>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</main>
	{% endblock %}
</html>
